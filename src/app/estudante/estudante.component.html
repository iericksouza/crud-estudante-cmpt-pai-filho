<app-student-form
   [student]="student"
   (saveEvent)="onSaveEvent($event)"
>
</app-student-form>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <th scope="row">{{student.id}}</th>
      <td>{{student.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.phone}}</td>
      <td>
          <button class="btn btn-primary me-1" (click)="edit(student)">Editar</button>
          <button class="btn btn-primary"      (click)="delete(student)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
